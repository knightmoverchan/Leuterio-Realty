<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link href="materialize/css/icons.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
 
</head>

<body>
        
	<div><img id="imglogo" src="img/logo-lr.png" class="center-block responsive-responsive"></div>
    <div id="forms">
        <div id="error" class="" role="alert"><span id="errorText"></span></div>
        <div class="input-field">
          <input id="user" type="text" class="validate active">
          <label for="user">Username/Email</label>
        </div>
        <div class="input-field">
          <input id="pass" type="password" class="validate">
          <span toggle="#pass" id="showhide" class="fa fa-fw fa-eye field-icon toggle-password">Show</span>
          <label for="pass">Password</label>
        </div><br>
        <div class="center-align">
            <button class="waves-effect waves-light btn blue" id="mybtn"><span id="login"></span></button>
        </div>

    </div>


    <script src="materialize/js/jquery-3.2.1.min.js"></script>
    <script src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
