<!DOCTYPE html>
<html>
<head>
    <title>My Sales</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link href="materialize/css/icons.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/mysales_details.css" rel="stylesheet">
</head>
<body>
    <header class="header" id="myHeader">My Sale Details</header>
    <div id="details">
<!--         <div class="input-field">
            <label for="salesID">Sale No.:</label>
            <input class="input-field" id="salesID" type="text"  readonly="" />
        </div>
         <div class="input-field">
            <label for="salesName">Name:</label>
            <input class="input-field" id="salesName" type="text"  readonly="" />
        </div> -->
         <div class="input-field">
            <label for="salesClient">Client:</label>
            <input class="input-field" id="salesClient" type="text"  readonly="" />
        </div>
         <div class="input-field">
            <label for="salesUnit">Unit No. / Block and Lot No.:</label>
            <input class="input-field" id="salesUnit" type="text"  readonly="" />
        </div>
         <div class="input-field">
            <label for="salesDeveloper">Developer:</label>
            <input class="input-field" id="salesDeveloper" type="text"  readonly="" />
        </div>
         <div class="input-field">
            <label for="salesProject">Project:</label>
            <input class="input-field" id="salesProject" type="text"  readonly="" />
        </div>
         <div class="input-field">
            <label for="salesQty">No of Unit/s:</label>
            <input class="input-field" id="salesQty" type="text"  readonly="" />
        </div>
         <div class="input-field">
            <label for="salesTcp">Total Contract Price:</label>
            <input class="input-field" id="salesTcp" type="text"  readonly="" />
        </div>
         <div class="input-field">
            <label for="salesResDate">Reservation Date:</label>
            <input class="input-field" id="salesResDate" type="text"  readonly="" />
        </div>
         <div class="input-field">
            <label for="salesTerm">Term of Payment:</label>
            <input class="input-field" id="salesTerm" type="text"  readonly="" />
        </div>
         <div class="input-field" id="notesView">
            <label for="salesNotes">Notes:</label>
            <input class="input-field" id="salesNotes" type="text"  readonly="" />
        </div>
        <div class="input-field">
            <label for="salesStatus">Status:</label>
            <input class="input-field" id="salesStatus" type="text"  readonly="" />
        </div>
        <div class="input-field">
            <label for="salesDateAdd">Date Added:</label>
            <input class="input-field" id="salesDateAdd" type="text"  readonly="" />
        </div>
        Proof of Transaction: <br>
        <div class="center-align">
            <img id="salesPOT" width="70%">
        </div>
        <br>
        <br>

    </div>

        <script src="materialize/js/jquery-3.2.1.min.js"></script>
        <script src="materialize/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/mysales_details.js"></script>
        <div id="includedContent"></div>
</body>
</html>
